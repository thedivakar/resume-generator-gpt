<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Resume Generator</h2>
  <form id="resumeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
  
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
  
    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary" required></textarea>
  
    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" required></textarea>
  
    <label for="education">Education:</label>
    <textarea id="education" name="education" required></textarea>
  
    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form>

  <div id="generatedResume" style="display: none;">
    <h2>Generated Resume</h2>
    <p><strong>Name:</strong> <span id="generatedName"></span></p>
    <p><strong>Email:</strong> <span id="generatedEmail"></span></p>
    <p><strong>Phone:</strong> <span id="generatedPhone"></span></p>
    <p><strong>Address:</strong> <span id="generatedAddress"></span></p>
    <p><strong>Summary:</strong> <span id="generatedSummary"></span></p>
    <p><strong>Experience:</strong> <span id="generatedExperience"></span></p>
    <p><strong>Education:</strong> <span id="generatedEducation"></span></p>
  </div>
</div>

<script>
  function generateResume() {
    var formData = new FormData(document.getElementById("resumeForm"));
    var generatedResume = document.getElementById("generatedResume");

    document.getElementById("generatedName").innerText = formData.get("name");
    document.getElementById("generatedEmail").innerText = formData.get("email");
    document.getElementById("generatedPhone").innerText = formData.get("phone");
    document.getElementById("generatedAddress").innerText = formData.get("address");
    document.getElementById("generatedSummary").innerText = formData.get("summary");
    document.getElementById("generatedExperience").innerText = formData.get("experience");
    document.getElementById("generatedEducation").innerText = formData.get("education");

    generatedResume.style.display = "block";
  }
</script>

</body>
</html>
